<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasianus Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card">
      <div class="photo-wrapper">
        <div class="candle left">
          <div class="holder"></div>
          <div class="flame off"></div>
          <div class="wick"></div>
          <div class="body"></div>
        </div>

        <div class="flower-area" onclick="dropFlower()">
          <img src="bunga.png" class="flower" id="flower">
        </div>

        <div id="photo-carousel" class="photo-frame">
          <img src="foto1.jpg" class="photo active">
          <img src="foto2.jpg" class="photo">
          <img src="foto3.jpg" class="photo">
          <img src="foto4.jpg" class="photo">
        </div>

        <div class="candle right">
          <div class="holder"></div>
          <div class="flame off"></div>
          <div class="wick"></div>
          <div class="body"></div>
        </div>
      </div>

      <hr class="divider">

      <button onclick="toggleFlames()" id="toggleBtn" class="btn">Nyalakan Lilin</button>

      <h1 id="typewriter"></h1>
      <div class="date">Wafat 18 Februari 2025</div>
      <div class="bio card-shadow">
        Kasianus Man dikenal sebagai pribadi sederhana dan penuh welas asih. Ia mendedikasikan hidupnya untuk komunitas dan budaya lokal. Kepergiannya menyisakan duka yang dalam, tetapi warisannya tetap hidup dalam kenangan dan karya-karya yang ia tinggalkan.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const music = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
